cluster:
  kubeContext: minikube
  namespace: test2
devSpace:
  deployments:
  - helm:
      chartPath: ./chart
    name: devspace-default
  sync:
  - containerPath: /app
    labelSelector:
      release: devspace-default
    localSubPath: ./
    uploadExcludePaths:
    - Dockerfile
    - .devspace/
    - chart/
    - node_modules/
images:
  default:
    build:
      kaniko:
        cache: true
        namespace: test2
    name: devspace
    registry: internal
internalRegistry:
  deploy: true
  namespace: test2
tiller:
  namespace: test2
version: v1alpha1
