cluster:
  kubeContext: minikube
devSpace:
  release:
    name: devspace
    namespace: default
  sync:
  - containerPath: /app
    labelSelector:
      release: devspace
    localSubPath: ./
    uploadExcludePaths:
    - Dockerfile
    - .devspace/
    - chart/
    - node_modules/
images:
  default:
    build:
      engine:
        kaniko:
          enabled: true
    name: devspace
    registry: internal
services:
  internalRegistry:
    release:
      name: devspace-registry
      namespace: default
version: v1
